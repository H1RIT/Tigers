<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIA Tigher Team Store</title>
  <link rel="stylesheet" href="02_css/home.css">
</head>
<body>
  <section id="home">
    <div class="banner">
      <div class="slideContainer"></div>
      <button class="prev">
        <img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt="이전 화살표">
      </button>
      <button class="next">
        <img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt="다음 화살표">
      </button>
      <div class="indicatorsContainer"></div>
    </div>
    <div class="productSlide">
      <h2 class="title">주요 상품</h2>
      <div class="productContainer">
        <div class="scrollBtn">
          <button class="scrollLeft">
            <img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt="왼쪽 스크롤 버튼">
          </button>
          <button class="scrollRight">
            <img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt="오른쪽 스크롤 버튼">
          </button>
        </div>
        <ul class="productList"></ul>
      </div>
    </div>
    <div class="productSlide newProduct">
      <h2 class="title">신규 상품</h2>
      <div class="productContainer">
        <div class="scrollBtn">
          <button class="scrollLeft">
            <img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt="왼쪽 스크롤 버튼">
          </button>
          <button class="scrollRight">
            <img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt="오른쪽 스크롤 버튼">
          </button>
        </div>
        <ul class="productList"></ul>
      </div>
    </div>
  </section>
</body>
</html>
