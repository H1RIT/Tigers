<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIA Tigher Team Store</title>
  <link rel="stylesheet" href="02_css/item.css">
</head>
<body>
  <section id="item">
    <div class="itemInfo"></div>
    <div class="itemOptionBox">
      <div class="bottomSheet">
        <div class="dragHandle"></div>
        <div class="itemName"></div>
        <div class="itemSelectBoxes">
          <div class="itemSelectContainer">
            <label>사이즈</label>
            <div class="itemSelectBox">
              <div class="selectedBox">
                <div class="selected">사이즈를 선택해 주세요.</div>
                <div class="arrow"><img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt=""></div>
              </div>
              <div class="optionContainer">
                <div class="option">85</div>
                <div class="option">90</div>
                <div class="option">95</div>
                <div class="option">100</div>
                <div class="option">105</div>
                <div class="option">110</div>
                <div class="option">115</div>
                <div class="option">120</div>
              </div>
            </div>
          </div>
          <div class="itemSelectContainer">
            <label>마킹 옵션</label>
            <div class="itemSelectBox">
              <div class="selectedBox">
                <div class="selected">마킹 옵션을 선택해 주세요.</div>
                <div class="arrow"><img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt=""></div>
              </div>
              <div class="optionContainer">
                <div class="option">열 마킹 홈<span>(+25,000)</span></div>
                <div class="option">열 마킹 원정<span>(+25,000)</span></div>
                <div class="option">자수 마킹 홈<span>(+35,000)</span></div>
                <div class="option">자수 마킹 원정<span>(+35,000)</span></div>
              </div>
            </div>
          </div>
          <div class="itemSelectContainer">
            <label>선수 선택</label>
            <div class="itemSelectBox">
              <div class="selectedBox">
                <div class="selected">마킹할 선수명을 선택해 주세요.</div>
                <div class="arrow"><img src="00_source/02_layout/02_icon/icon_arrow_single.svg" alt=""></div>
              </div>
              <div class="optionContainer">
                <div class="option">3. 김선빈</div>
                <div class="option">5. 김도영</div>
                <div class="option">7. 이종범</div>
                <div class="option">18. 선동열</div>
                <div class="option">34. 최형우</div>
                <div class="option">47. 나성범</div>
                <div class="option">48. 이의리</div>
                <div class="option">54. 양현종</div>
                <div class="option">62. 정해영</div>
              </div>
            </div>
          </div>
        </div>
        <div class="stepper">
          <button class="decrease">-</button>
          <input type="text" class="quantity" value="1" readonly>
          <button class="increase">+</button>
        </div>        
        <span class="line"></span>
        <div class="totalPrice"></div>
      </div>
      <div class="itemButtons">
        <button class="addLike">♥</button>
        <button class="addCart">장바구니</button>
        <button class="buyNow">구매하기</button>
      </div>
    </div>
  </section>
</body>
</html>
